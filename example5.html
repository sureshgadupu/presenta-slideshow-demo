<html>
  <head>   
   <script src="libs/presenta.min.js"></script>
   <script src="libs/presenta-controller-styles.min.js"></script>
   <script src="libs/presenta-controller-swiper.min.js"></script>
    <title>My first presentation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="app">
    </div>
    <script>
        new Presenta('#app', {
                        controllers: {
                                      keyboard: true,
                                      arrows: true, 
                                      swiper: true
                                                                                     
                                      },
                        modules: {
                                    steps: 'li'
                                  }, 
                         
                        scenes: [{
                         
                           
                          blocks:[{
                            type: 'text',
                            textVar:'title',       
                            text:`<h3>Welcome to presentation with PRESENTA</h3>
                                      <ul>
                                        <li>Let's get started</li>
                                      </ul>
                                    `
                          },
                          {
                            type: 'image',
                            url:'https://picsum.photos/id/1/800/600',       
                            
                          }
                        ]
                        
                        },
                        {
                          blocks:[{
                            type: 'text',
                            textVar:'title',  
                            steps: '#first, h3 > span, p',     
                            text:`<h3>This is second slide of presentation</h3>                                 
                                  <span id="first" style="font-size:15px;"><mark>First step</mark></span>
                                  <ul>
                                        <li>This text is displayed by default</li>
                                      </ul>
                                  <h3>
                                    <span>Header -1</span>                                    
                                  </h3>
                                  <p data-order="3">Third</p>
                                  <p data-order="1">First</p>
                                  <p data-order="2">Second</p>
                                  `                           
                            
                          } ,
                        ]
                        
                        },
                        {
                          blocks:[{
                            type: 'text',
                            textVar:'title',  
                            text:`<h3>This is third slide of presentation</h3>                                 
                                  <ul>
                                  <li>B</li>
                                  <li>C</li>
                                  <li>D</li>                                
                                   </ul>`    
                          } ,
                        ]
}
                      
                      
                      ]
})
    </script>
  </body>
</html>
